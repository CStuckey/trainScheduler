<!DOCTYPE html>
<html lang="en-us">
  <head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Train Schedule homework, GWU Bootcamp">
  <meta name="author" content="Chris Stuckey">

  <title>Train Schedule</title>

  <!-- Boostrap CDN Stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Our own CSS stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css" media="screen">

</head>
<body>

  <div class="container">

<!-- Jumbotron heading for webpage -->
    <div class="jumbotron vertical-center">
      <h1>Anytime is Train Time!</h1>
      <p>Train Schedule</p>
    </div>

<!-- Panel for table of train departures -->
    <div class="panel panel-primary">
      <!-- Default panel contents -->
      <div class="panel-heading">
        <h3 class="panel-title">Current Train Schedule</h3>
      </div>

      <!-- Table -->
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
          </tr>
        </thead>
        <tbody>
          <!-- This is the location where the data will be located! -->
        </tbody>
      </table>
    </div>

<!-- Panel contents to input data for form -->
    <div class="panel panel-primary">
      <!-- Default panel contents -->
      <div class="panel-heading">
        <h3 class="panel-title">Add Train</h3>
      </div>
      
      <form>
        <div class="form-group">
          <label for="trainName">Train Name</label>
          <input type="text" class="form-control" id="trainName-input" placeholder="Enter Train Name">
        </div>
        <div class="form-group">
          <label for="destination">Destination</label>
          <input type="text" class="form-control" id="destination-input" placeholder="Enter Destination">
        </div>
        <div class="form-group">
          <label for="trainTime">First Train Time (HH:mm - military time)</label>
          <input type="text" class="form-control" id="trainTime-input" placeholder="Enter First Train Time">
        </div>
        <div class="form-group">
          <label for="frequency">Frequency (min)</label>
          <input type="text" class="form-control" id="frequency-input" placeholder="Enter Frequency in minutes">
        </div>
        
        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
      </form>    

    </div>

</div>  

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script> -->

  <!-- AJAX BOOTSTRAP CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Firebase database -->
  <script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>

  <!-- Link to Moment.js should go here -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <!-- JS asset -->
  <script type="text/javascript" src="assets/javascript/app.js"></script>

  </body>

</html>
